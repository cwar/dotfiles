# Hypridle config - screen locking and power management

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Hackers screensaver after 2 minutes of idle
listener {
    timeout = 120
    on_timeout = ~/.local/bin/hackers-screensaver
    on_resume = pkill -f "mpv.*hackers-screensaver"
}

# Dim screen after 2.5 minutes
listener {
    timeout = 150
    on_timeout = brightnessctl -s set 30%
    on_resume = brightnessctl -r
}

# Lock screen after 5 minutes
listener {
    timeout = 300
    on_timeout = loginctl lock-session
}

# Turn off screen after 5.5 minutes
listener {
    timeout = 330
    on_timeout = hyprctl dispatch dpms off
    on_resume = hyprctl dispatch dpms on
}

