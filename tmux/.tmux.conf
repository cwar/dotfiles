# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable vi mode for copy mode and status keys
setw -g mode-keys vi
set -g status-keys vi

# Vi-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vi-style copy mode bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 10000

# Tokyo Night theme
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g status-left "#[bg=#7aa2f7,fg=#1a1b26,bold] #S #[bg=#1a1b26] "
set -g status-right "#[fg=#565f89]%a %b %d #[fg=#c0caf5]%I:%M %p "
set -g status-left-length 50
set -g status-right-length 50

set -g window-status-format "#[fg=#565f89] #I:#W "
set -g window-status-current-format "#[bg=#33467c,fg=#c0caf5] #I:#W "

set -g pane-border-style "fg=#414868"
set -g pane-active-border-style "fg=#7aa2f7"

set -g message-style "bg=#33467c,fg=#c0caf5"
