# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable vi mode for copy mode and status keys
setw -g mode-keys vi
set -g status-keys vi

# Vi-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vi-style copy mode bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 10000

# Hackers (1995) theme - hack the planet
set -g status-style "bg=#0a0e14,fg=#d4ffda"
set -g status-left "#[bg=#39ff14,fg=#0a0e14,bold] #S #[bg=#0a0e14] "
set -g status-right "#[fg=#5c7a65]%a %b %d #[fg=#d4ffda]%I:%M %p "
set -g status-left-length 50
set -g status-right-length 50

set -g window-status-format "#[fg=#5c7a65] #I:#W "
set -g window-status-current-format "#[bg=#1a2332,fg=#39ff14] #I:#W "

set -g pane-border-style "fg=#2d3b4d"
set -g pane-active-border-style "fg=#39ff14"

set -g message-style "bg=#1a2332,fg=#39ff14"
